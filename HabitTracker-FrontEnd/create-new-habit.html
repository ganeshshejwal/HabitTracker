<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="css/create-new-habit.css">
</head>

<body>
    <button class="toggle-sidebar" id="toggle-sidebar">
        <i class="fas fa-bars" id="sidebar-icon"></i>
    </button>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#">
                    <div class="icon-container"><i class="fas fa-calendar-week"></i></div><span>Todays Habit</span>
                </a></li>
            <li><a href="#">
                    <div class="icon-container"><i class="fas fa-plus"></i></div><span>Create New Habit</span>
                </a></li>
            <li><a href="#">
                    <div class="icon-container"><i class="fas fa-pencil-alt"></i></i></div><span>Edit Habit</span>
                </a></li>
            <li><a href="#">
                    <div class="icon-container"><i class="fas fa-clipboard-list"></i></div><span>All Habits</span>
                </a></li>
            <li><a href="#">
                    <div class="icon-container"><i class="fas fa-chart-line"></i></div><span>Statatics</span>
                </a></li>
        </ul>
    </div>
    <div class="main-content" id="main-content">
        <div class="container">
            <h2 class="mb-4">Create New Habit</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Habit Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter Habit Name"
                            oninput="validateInput(this)">
                    </div>
                    <div class="col-md-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Select Start Date
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item di1">Today</a></li>
                                <li><a class="dropdown-item di1">Tomorrow</a></li>
                                <li><a class="dropdown-item di1">
                                        <label for="datePicker" class="form-label">Select Date</label>
                                        <input type="date" id="datePicker" class="form-control">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Select End Date
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <li><a class="dropdown-item di2">Tomorrow</a></li>
                                <li><a class="dropdown-item di2">
                                        <label for="datePicker" class="form-label">Select Date</label>
                                        <input type="date" id="datePicker" class="form-control">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div><label for="repeat" class="form-label">Repeat</label></div>

                        <div class="btn-group" role="group" aria-label="Repeat">
                            <button type="button" class="btn btn-secondary" id="months-btn">Months <i
                                    class="fas fa-chevron-down"></i></button>
                            <button type="button" class="btn btn-secondary" id="weeks-btn">Weeks <i
                                    class="fas fa-chevron-down"></i></button>
                            <button type="button" class="btn btn-secondary" id="days-btn">Days <i
                                    class="fas fa-chevron-down"></i></button>
                            <button type="button" class="btn btn-secondary" id="repeat-btn">Custom<i
                                    class="fas fa-chevron-down"></i></button>
                        </div>
                        <div id="repeat-options" class="d-none col-md-6">
                            <div id="months-options">
                                <label><input type="checkbox" value="Every Month"> Every Month</label>
                                <label><input type="checkbox" value="January"> January</label>
                                <label><input type="checkbox" value="February"> February</label>
                                <label><input type="checkbox" value="March"> March</label>
                                <label><input type="checkbox" value="April"> April</label>
                                <label><input type="checkbox" value="May"> May</label>
                                <label><input type="checkbox" value="June"> June</label>
                                <label><input type="checkbox" value="July"> July</label>
                                <label><input type="checkbox" value="August"> August</label>
                                <label><input type="checkbox" value="September"> September</label>
                                <label><input type="checkbox" value="October"> October</label>
                                <label><input type="checkbox" value="November"> November</label>
                                <label><input type="checkbox" value="December"> December</label>
                            </div>
                            <div id="weeks-options">
                                <label><input type="checkbox" value="Every Week"> Every Week</label>
                                <label><input type="checkbox" value="1"> 1 st Week</label>
                                <label><input type="checkbox" value="2"> 2 nd Week</label>
                                <label><input type="checkbox" value="3"> 3 rd Week</label>
                                <label><input type="checkbox" value="4"> 4 th Week</label>
                            </div>
                            <div id="days-options">
                                <label><input type="checkbox" value="Monday"> Every Day</label>
                                <label><input type="checkbox" value="Monday"> Monday</label>
                                <label><input type="checkbox" value="Tuesday"> Tuesday</label>
                                <label><input type="checkbox" value="Wednesday"> Wednesday</label>
                                <label><input type="checkbox" value="Thursday"> Thursday</label>
                                <label><input type="checkbox" value="Friday"> Friday</label>
                                <label><input type="checkbox" value="Saturday"> Saturday</label>
                                <label><input type="checkbox" value="Sunday"> Sunday</label>
                            </div>
                            <div id="repeat-options-for-all">
                                <label><input type="number" min="0" value="0"> Times In Year</label>
                                <label><input type="number" min="0" value="0"> Times In Month</label>
                                <label><input type="number" min="0" value="0"> Times In Week</label>
                                <label><input type="number" min="0" max="10" value="0"> Times In Day</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-10">
                        <div><label class="form-label">Time of the Day</label></div>
                        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                            <div class="btn-with-time">
                                <input type="checkbox" class="btn-check" id="morning-btn" autocomplete="off">
                                <label class="btn btn-outline-primary" for="morning-btn">Morning</label>
                                <div class="time-input-container" id="morning-time-input">
                                    <label>Start Time<input type="time" class="form-control custom-time-input"
                                            id="morningTimeInput" value="00:00"></label>
                                    <label>End Time<input type="time" class="form-control custom-time-input"
                                            id="morningTimeInput" value="00:00"></label>
                                </div>
                            </div>

                            <div class="btn-with-time">
                                <input type="checkbox" class="btn-check" id="afternoon-btn" autocomplete="off">
                                <label class="btn btn-outline-primary" for="afternoon-btn">Afternoon</label>
                                <div class="time-input-container" id="afternoon-time-input">
                                    <label>Start Time<input type="time" class="form-control custom-time-input"
                                            id="afternoonTimeInput" value="00:00"></label>
                                    <label>End Time<input type="time" class="form-control custom-time-input"
                                            id="afternoonTimeInput" value="00:00"></label>
                                </div>
                            </div>

                            <div class="btn-with-time">
                                <input type="checkbox" class="btn-check" id="evening-btn" autocomplete="off">
                                <label class="btn btn-outline-primary" for="evening-btn">Evening</label>
                                <div class="time-input-container" id="evening-time-input">
                                    <label>Start Time<input type="time" class="form-control custom-time-input"
                                            id="eveningTimeInput" value="00:00"></label>
                                    <label>End Time<input type="time" class="form-control custom-time-input"
                                            id="eveningTimeInput" value="00:00"></label>
                                </div>
                            </div>

                            <div class="btn-with-time">
                                <input type="checkbox" class="btn-check" id="night-btn" autocomplete="off">
                                <label class="btn btn-outline-primary" for="night-btn">Night</label>
                                <div class="time-input-container" id="night-time-input">
                                    <label>Start Time<input type="time" class="form-control custom-time-input"
                                            id="nightTimeInput" value="00:00"></label>
                                    <label>End Time<input type="time" class="form-control custom-time-input"
                                            id="nightTimeInput" value="00:00"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <div  class="row mb-6">
                            <div class="col-md-8">
                                <div><label for="target-select">Target</label></div>
                                <select class="form-select" aria-label="Default select example" id="target-select">
                                    <option value="">Select an option</option>
                                    <option value="time">Select Time</option>
                                    <option value="number">Enter The Number</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <div class="create-new-desc"><i class="fa fa-plus-circle" aria-hidden="true"></i></div>
                            </div>
                        </div>

                        <div id="target-time" class="hidden col-md-7">
                            <label for="start-time">Select Time</label>
                            <input type="time" id="start-time" class="form-control custom-time-input">
                        </div>

                        <div id="target-number" class="row mb-6 hidden">
                            <div class="col-md-4">
                                <label for="target-number-input">Number</label>
                                <input type="number" id="target-number-input" min="0">
                            </div>
                            <div class="col-md-8">
                                Target Description<input type="text" id="targer-description" class="form-control">
                            </div>
                        </div>

                        <div id="custom-field-container" class="hidden">
                            <label for="custom-field-name">New Field Name</label>
                            <input type="text" id="custom-field-name" placeholder="Enter field name">
                            <button id="create-field-button">Create</button>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-5c common-subtn">
                        <button type="submit" class="btn btn-success subtn">Save</button>
                        <button type="reset " class="btn btn-danger subtn">Clear</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/create-new-habit.js"></script>

</body>

</html>
