<html lang="en">

<head>
    <meta charset="UTF-8">

        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="css/sidebar.css">

</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="img">
            <img src="images/daily-tasks.png" alt="" srcset=""> <span>Habit Tracker</span>
        </div>
        <ul>
            <li><a href="todays-habit.html">
                    <div class="icon-container"><i class="fas fa-calendar-week"></i></div><span>Todays Habits</span>
                </a>
            </li>
            <li><a href="create-new-habit.html">
                    <div class="icon-container"><i class="fas fa-plus"></i></div><span>Create New Habit</span>

            </li>
            <li><a href="all-habits.html">
                    <div class="icon-container"><i class="fas fa-clipboard-list"></i></div><span>All Habits</span>

            </div>
                      
        </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
