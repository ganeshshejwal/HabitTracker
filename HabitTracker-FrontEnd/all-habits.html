<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Habit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    </script>
    <link rel="stylesheet" href="css/all-habits.css">
    <link rel="stylesheet" href="css/sidebar.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="img">
            <img src="images/daily-tasks.png" alt="" srcset=""> <span>Habit Tracker</span>
        </div>
        <ul>
            <li><a href="todays-habit.html">
                    <div class="icon-container"><i class="fas fa-calendar-week"></i></div><span>Todays Habit</span>
                </a>
            </li>
            <li><a href="create-new-habit.html">
                    <div class="icon-container"><i class="fas fa-plus"></i></div><span>Create New Habit</span>
                </a>
            </li>
            <li><a href="all-habits.html">
                    <div class="icon-container"><i class="fas fa-clipboard-list"></i></div><span>All Habits</span>
                </a>
            </li>
            <li><a href="#">
                    <div class="icon-container"><i class="fas fa-calendar-alt"></i></div><span>Habit Calendar</span>
                </a>
            </li>

            <li><a href="#">
                    <div class="icon-container"><i class="fas fa-chart-line"></i></div><span>Statatics</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content" id="main-content">
        <div class="container" id="all-habits-container">

            <div class="row">
                <div class="col-md-6">
                    <h3 class="mb-4">All Habits</h3>
                </div>
                <div class="col-md-4">
                    <div class="input-group search-input">
                        <input type="text" class="form-control" id="search-button" placeholder="Search habit">  
                    </div>
                </div>
            </div>

            <div class="container mb-3 head">
                <div class="row table-head">
                    <div class="col">Habit Name</div>
                    <div class="col">Start Date</div>
                    <div class="col">End Date</div>
                    <div class="col">Habit Repeat</div>
                    <div class="col">Times of Day</div>
                    <div class="col">Target</div>
                    <div class="col">
                        Actions
                    </div>
                </div>
            </div>
            <div id="all-habits-list"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/backend-connection/backend-connection.js"></script>
    <script src="js/all-habits.js"></script>

</html>
