<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Habit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/all-habits.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/create-new-habit.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="img">
            <img src="images/daily-tasks.png" alt="" srcset=""> <span>Habit Tracker</span>
        </div>
        <ul>
            <li><a href="todays-habit.html">
                    <div class="icon-container"><i class="fas fa-calendar-week"></i></div><span>Todays Habits</span>
                </a>
            </li>
            <li><a href="create-new-habit.html">
                    <div class="icon-container"><i class="fas fa-plus"></i></div><span>Create New Habit</span>
                </a>
            </li>
            <li><a href="all-habits.html">
                    <div class="icon-container"><i class="fas fa-clipboard-list"></i></div><span>All Habits</span>
                </a>
            </li>
            <li><a href="habit-calendar.html">
                    <div class="icon-container"><i class="fas fa-calendar-alt"></i></div><span>Habit Calendar</span>
                </a>
            </li>

            <li><a href="habit-stats.html">
                    <div class="icon-container"><i class="fas fa-chart-line"></i></div><span>Statistics</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content" id="main-content">
        <div class="container" id="all-habits-container">

            <div class="row">
                <div class="col-md-6">
                    <h3 class="mb-4">All Habits</h3>
                </div>
                <div class="col-md-4">
                    <div class="input-group search-input">
                        <input type="text" class="form-control" id="search-button" placeholder="Search Habit">
                    </div>
                </div>
            </div>

            <div class="container mb-3 head">
                <div class="row table-head">
                    <div class="col">Habit Name</div>
                    <div class="col">Start Date</div>
                    <div class="col">End Date</div>
                    <div class="col">Habit Repeat</div>
                    <div class="col">Times of Day</div>
                    <div class="col">Target</div>
                    <div class="col">
                        Actions
                    </div>
                </div>
            </div>
            <div id="all-habits-list"></div>
        </div>
    </div>

    <div class="container update-container hide" id="update-container">
        <form id="habitForm" class="needs-validation" novalidate>
            <div class="row mb-3 first-row">
                <div class="col-md-5">
                    <i class="fa fa-list" aria-hidden="true" onclick="toggleRadioList()" id="habitIcon" style="display: none;"></i>
                    <label for="habitName" class="form-label" id="label">Habit Name</label>
                    <div class="input-icon">
                        <input type="text" class="form-control" id="habitName" disabled>
                        <div class="invalid-feedback">
                            Habit Name
                        </div>
                    </div>
                    <div id="radioList" class="radio-list" style="display: none;"></div>
                </div>
                <div class="row col-md-6">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label" id="label">Select Start Date</label>
                        <input type="date" id="startDate" class="form-control" min="">
                        <div class="invalid-feedback">
                            Please Enter The Start Date
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label" id="label">Select End Date</label>
                        <input type="date" id="endDate" class="form-control" min="">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-7">
                    <div><label for="repeat" class="form-label" id="label">Repeat</label></div>

                    <div class="btn-group" role="group" aria-label="Repeat">
                        <button type="button" class="btn btn-secondary" id="months-btn">Months <i
                                class="fas fa-chevron-down"></i></button>
                        <button type="button" class="btn btn-secondary" id="weeks-btn">Weeks <i
                                class="fas fa-chevron-down"></i></button>
                        <button type="button" class="btn btn-secondary" id="days-btn">Days <i
                                class="fas fa-chevron-down"></i></button>
                    </div>
                    <div id="repeat-options" class="d-none col-md-12">
                        <div id="months-options" class="container">
                            <div class="row mb-2">
                                <div class="col-md-3">
                                    <label id="monthly-label"><input type="checkbox" value="Monthly"
                                            id="monthly-checkbox">
                                        Monthly</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row mb-2" id="other-months">
                                    <div class="col">
                                        <label><input type="checkbox" value="January"> January</label>
                                        <label><input type="checkbox" value="April"> April</label>
                                        <div>
                                            <label><input type="checkbox" value="July"> July</label>
                                        </div>
                                        <label><input type="checkbox" value="October"> October</label>
                                    </div>
                                    <div class="col">
                                        <label><input type="checkbox" value="February"> February</label>
                                        <label><input type="checkbox" value="May"> May</label>
                                        <label><input type="checkbox" value="August"> August</label>
                                        <label><input type="checkbox" value="November"> November</label>
                                    </div>
                                    <div class="col">
                                        <label><input type="checkbox" value="March"> March</label>
                                        <label><input type="checkbox" value="June"> June</label>
                                        <label><input type="checkbox" value="September"> September</label>
                                        <label><input type="checkbox" value="December"> December</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-5">
                                    <label id="custom-label"><input type="number" value="0" min="0" max="10"
                                            class="form-control" id="custom-input" style="display: none;"><i></i></label>
                                </div>
                            </div>

                        </div>

                        <div id="weeks-options" class="container">
                            <div class="row mb-2">
                                <div class="col-md-4">
                                    <label id="weekly-label"><input type="checkbox" value="Weekly" id="weekly-checkbox">
                                        Weekly</label>
                                </div>
                            </div>
                            <div class="row mb-2" id="other-weeks">
                                <div class="col-md-4">
                                    <label><input type="checkbox" value="1"> 1st Week</label>
                                    <label><input type="checkbox" value="4"> 4th Week</label>
                                </div>
                                <div class="col-md-4">
                                    <label><input type="checkbox" value="2"> 2nd Week</label>
                                </div>
                                <div class="col-md-4">
                                    <label><input type="checkbox" value="3"> 3rd Week</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <label id="custom-weekly-label"><input type="number" value="0" min="0"
                                            max="10" class="form-control" id="custom-weekly-input" style="display: none;"><i></i></label>
                                </div>
                            </div>
                        </div>

                        <div id="days-options" class="container">
                            <div class="row mb-2">
                                <div class="col-md-3">
                                    <label id="daily-label">
                                        <input type="checkbox" id="daily-checkbox" value="Daily"> Daily
                                    </label>
                                </div>
                            </div>
                            <div class="row mb-2" id="other-days">
                                <div class="col-md-4">
                                    <label><input type="checkbox" value="Sunday"> Sunday</label>
                                    <label><input type="checkbox" value="Wednesday"> Wednesday</label>
                                    <label><input type="checkbox" value="Saturday"> Saturday</label>
                                </div>
                                <div class="col-md-4">
                                    <label><input type="checkbox" value="Monday"> Monday</label>
                                    <label><input type="checkbox" value="Thursday"> Thursday</label>
                                </div>
                                <div class="col-md-4">
                                    <label><input type="checkbox" value="Tuesday"> Tuesday</label>
                                    <label><input type="checkbox" value="Friday"> Friday</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label id="custom-daily-label"><input type="number" value="0" min="0" max="10"
                                            class="form-control" id="custom-daily-input" style="display: none;"><i></i></label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-10">
                    <div><label class="form-label" id="label">Time of the Day</label></div>
                    <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                        <div class="btn-with-time">
                            <input type="checkbox" class="btn-check" id="morning-btn" autocomplete="off">
                            <label class="btn btn-outline-primary" for="morning-btn">Morning</label>
                        </div>

                        <div class="btn-with-time">
                            <input type="checkbox" class="btn-check" id="afternoon-btn" autocomplete="off">
                            <label class="btn btn-outline-primary" for="afternoon-btn">Afternoon</label>
                        </div>

                        <div class="btn-with-time">
                            <input type="checkbox" class="btn-check" id="evening-btn" autocomplete="off">
                            <label class="btn btn-outline-primary" for="evening-btn">Evening</label>
                        </div>

                        <div class="btn-with-time">
                            <input type="checkbox" class="btn-check" id="night-btn" autocomplete="off">
                            <label class="btn btn-outline-primary" for="night-btn">Night</label>
                        </div>
                    </div>
                </div>

            </div>


            <div class="row mb-5">
                <div><label class="form-label" id="label">Target</label></div>
                <div class="col-md-3">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="target" id="target-time-radio" value="time">
                        <label class="form-check-label" for="target-time-radio">
                            Select Time Spend
                        </label>
                    </div>

                    <div id="target-time" class="mt-2 disabled-section">
                        <div class="row">
                            <div class="col-md-5">
                                <label for="hours">Hours</label>
                                <input type="number" class="form-control" id="hours" value="00" max="12" min="00">
                            </div>

                            <div class="col-md-5">
                                <label for="minutes">Minutes</label>
                                <input type="number" class="form-control" id="minutes" value="00" max="60" min="00">
                            </div>
                        </div>

                    </div>

                </div>

                <div class="col-md-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="target" id="select-time-input-radio" value="time">
                      <label class="form-check-label" for="select-time-input-radio">
                        Select Time
                      </label>
                    </div>
                  
                    <div id="time" class="mt-2 disabled-section">
                      <div class="row">
                        <div class="col-md-9">
                          <input type="time" class="form-control" id="time-input">
                        </div>
                      </div>
                    </div>
                </div>
                
                <div class="col-md-6">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="target" id="target-number-radio"
                            value="number">
                        <label class="form-check-label" for="target-number-radio">
                            Others
                        </label>
                    </div>

                    <div id="target-number" class="mt-2 disabled-section">
                        <div class="row mb-7">
                            <div class="col-md-3">
                                <label for="target-number-input">Measure</label>
                                <input type="number" id="target-number-input" min="0" class="form-control">
                            </div>

                            <div class="col-md-8">
                                <label for="target-description">Description</label>
                                <input type="text" id="target-description" class="form-control">
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="row mb-4">
                <div class="col-md-5c common-subtn">
                    <div class="btn btn-warning" id="update-btn">Update</div>
                    <div class="btn btn-danger" id="cancel-btn">Cancel</div>
                </div>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/backend-connection/backend-connection.js"></script>
    <script src="js/all-habits.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/util/utils.js"></script>
</body>

</html>
